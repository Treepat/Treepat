name: Treepat CD

on:
  push:
    branches:
      - master
  pull_request:
#    types: [closed]
    branches:
      - master

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.12
      - uses: actions/setup-java@v1
        with:
          java-version: 1.12
      - name: Publish package
        run: mvn -ntp -B deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
