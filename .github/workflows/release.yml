name: Treepat CD

on:
  push:
    branches:
      - master
  pull_request:
#    types: [closed]
    branches:
      - master

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.12
        uses: actions/setup-java@v1
        with:
          java-version: 1.12
      - name: Create Jar
        run: mvn -ntp -B deploy -Dregistry=https://maven.pkg.github.com/Treepat -Dtoken=${{ secrets.GITHUB_TOKEN }} --file pom.xml
